<FONT color="#6000bf">さ</FONT><FONT size="-1"><B><FONT color="#6000bf" size="-1">よならの前に　”愛ちゃん写真を撮るわ！”　とカメラを持って立ち上がる姉、私は姉の作品の前に立ちシャッターをきって貰いました。<BR>
<BR>
まだ確りしていて右片手でぶれもせず撮れています。帰広して大分経った後送られた写真、確か１０何枚有ったのですが２・３枚誰かに<BR>

<p align="center">　　　　　　　<applet code="SlideShowSplit.class" width="430" height="450"><!--写真のサイズです。横長,縦長の写真を併用される場合はその最大の長さを縦,横に記入してください。例えば僕の場合は５枚の写真を使っています。３枚は横長です。サイズは皆250×188です。残りの２枚は縦長です。サイズは皆180×240です。だからwidth="250" height="240"としました。でも縦のサイズもう少し大きめのほうが良かったです。試してみてください。-->
  <param name="NumImages" value="10"><!--5という数字は写真の枚数です。-->
  <param name="Controls" value="false"><!--falseをtrueに変えると又違ったものが楽しめます。お試しください。-->
  <param name="Image1" value="anea.jpg"><!--写真のファイル名です。以下同じです。-->
  <param name="Image2" value="aneb.jpg">
  <param name="Image3" value="anec.jpg">
  <param name="Image4" value="aned.jpg">
  <param name="Image5" value="anee.jpg">
  <param name="Image6" value="anef.jpg">
  <param name="Image7" value="aneg.jpg">
  <param name="Image8" value="aneh.jpg">
  <param name="Image9" value="anei.jpg">
  <param name="Image10" value="anej.jpg">
  <param name="Image11" value="anek.jpg">
<!--写真の枚数をもっと増やしたい場合はImage5を6,7,8,,,,として付け加えてください。-->
  <param name="AppBGColor" value="white"><!--写真の上下,左右の色です。-->
  <param name="DelayBetweenMoves" value="100"><!--写真が変わるスピードです。-->

</applet>　<FONT color="#5100a2" size="2"><BR>
