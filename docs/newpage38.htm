　　　　　　　　　　　　　　　　<applet code="SlideShowSplit.class" width="400" height="400"><!--写真のサイズです。横長,縦長の写真を併用される場合はその最大の長さを縦,横に記入してください。例えば僕の場合は５枚の写真を使っています。３枚は横長です。サイズは皆250×188です。残りの２枚は縦長です。サイズは皆180×240です。だからwidth="400" height="500"としました。でも縦のサイズもう少し大きめのほうが良かったです。試してみてください。-->
